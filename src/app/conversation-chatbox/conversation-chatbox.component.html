<div class="chat_box" #chatbox>
            <div #chats *ngFor="let message of messages"
                [ngClass]="{
                    'message': true,
                    'current_user': findUserById(message.user_id)?.is_current_user,
                    'not_current_user': findUserById(message.user_id) && !findUserById(message.user_id)?.is_current_user,
                    'no_user': message.user_id === null
                  }">
                <div [ngClass]="{
                    'message_content': true,
                    'current_user': findUserById(message.user_id)?.is_current_user,
                    'not_current_user': findUserById(message.user_id) && !findUserById(message.user_id)?.is_current_user,
                    'no_user': message.user_id === null
                  }">
                    <span *ngIf="conversation
                                && !isOneOnOneChat(conversation)
                                && !findUserById(message.user_id)?.is_current_user"
                                class="chat_username">
                    {{findUserById(message.user_id)?.fullname}}</span>
                    <div class="content_and_time">
                        <span>{{ message.content }}</span>
                        <span class="message_time">{{ message.created_at | date:'shortTime' }}</span>
                    </div>
                </div>
            </div>
</div>
<!-- TODO invalid color (red) doesn't show -->
<form
    class="send_message"
    [formGroup]="messageForm"
    (ngSubmit)="add(conversation)">
    <mat-form-field class="full-width" appearance="outline">
        <button mat-icon-button matPrefix>
            <mat-icon>attach_file</mat-icon>
        </button>
        <input
            matInput id="new-message"
            formControlName="content"
            placeholder="Type your message here...">
        <button
            mat-icon-button
            matSuffix
            [disabled]="messageForm.invalid"
            type="submit"
            class="add-button">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</form>
