<div class="chat_box">
            <div
                *ngFor="let message of conversation?.messages"
                [ngClass]="{
                    'message': true,
                    'current_user': findUserById(message.user_id)?.is_current_user,
                    'not_current_user': findUserById(message.user_id) && !findUserById(message.user_id)?.is_current_user,
                    'no_user': message.user_id === null
                  }"
            >
                <div [ngClass]="{
                    'message_content': true,
                    'current_user': findUserById(message.user_id)?.is_current_user,
                    'not_current_user': findUserById(message.user_id) && !findUserById(message.user_id)?.is_current_user,
                    'no_user': message.user_id === null
                  }">
                    <span>{{ message.content }}</span>
                    <span class="message_time">{{ message.created_at | date:'shortTime' }}</span>
                </div>
            </div>
</div>
<form class="send_message">
    <mat-icon aria-hidden="false" aria-label="file" fontIcon="attach_file"></mat-icon>
    <mat-form-field class="full-width">
        <input matInput placeholder="Type your message here...">
    </mat-form-field>
    <button mat-icon-button aria-label="send" type="submit">
        <mat-icon>send</mat-icon>
    </button>
</form>
