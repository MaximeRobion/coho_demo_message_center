<div *ngIf="conversation">
    <div class="chat">
        <div>
            <h3>Messages:</h3>
            <ul>
              <li *ngFor="let message of conversation.messages">
                {{ message.content }}
                {{ message.created_at | date:'shortTime' }}
              </li>
            </ul>
          </div>
    </div>
    <div class="chat-form">
        <form>
            <input type="text" placeholder="Type your message here...">
            <button type="submit">Send</button>
    </form>
</div>
