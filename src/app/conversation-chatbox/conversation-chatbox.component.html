<div *ngIf="conversation">
    <div class="chat">
        <div>
            <h3>Notifications:</h3>
            <ul>
              <li *ngFor="let notification of notifications">
                {{ notification.content }}
              </li>
            </ul>

            <h3>Messages:</h3>
            <ul>
              <li *ngFor="let message of messages">
                {{ message.content }}
              </li>
            </ul>
          </div>
    </div>
    <div class="chat-form">
        <form>
            <input type="text" placeholder="Type your message here...">
            <button type="submit">Send</button>
    </form>
</div>
