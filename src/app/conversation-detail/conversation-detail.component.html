<div *ngIf="conversation">
    <div class="conversation_chat_section">
        <div class="conversation_chat_section_header">
            <h3>{{ conversation.subject }}</h3>
            <p>{{ conversation.address }}</p>
            <ul>
                <ng-container *ngFor="let user of conversation.users">
                <li *ngIf="!user.is_current_user">
                    <p>{{ user.fullname }}</p>
                </li>
                </ng-container>
            </ul>
        </div>
        <div class="conversation_chat_section_body">
            <app-conversation-chatbox
                [conversation]="conversation"
                [notifications]="NOTIFICATIONS"
                [messages]="MESSAGES"
                ></app-conversation-chatbox>
        </div>
    </div>
    <div class="conversation_info_section">
        <h3>Info:</h3>
        <p>{{ conversation.address }}</p>
        <ul>
          <ng-container *ngFor="let user of conversation.users">
            <li *ngIf="!user.is_current_user">
                <img src="{{ user.photo }}" alt="{{ user.fullname }}">
                <p>{{ user.fullname }}</p>
                <p>{{ user.email }}</p>
                <p>{{ user.description }}</p>
            </li>
          </ng-container>
        </ul>
    </div>
  </div>
